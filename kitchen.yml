---
driver:  
  name: dokken
  chef_version: 16.13.16
  privileged: true
  pull_platform_image: false
  pull_chef_image: false

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

suites:
  - name: default
    provisioner:
        policyfile: policyfile.rb        
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
        chef_client:
          handler:
            slack:
              webhooks:
                webhook1:
                  url: <%= ENV['SLACK_WEBHOOK_URL'] %>

